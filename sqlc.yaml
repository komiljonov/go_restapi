version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - column: "users.password"
            go_struct_tag: 'json:"-"'

